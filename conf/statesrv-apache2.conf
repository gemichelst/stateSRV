<VirtualHost statesrv.lan:*>
   ServerName statesrv.lan
   ServerAlias statesrv.local
   DocumentRoot /media/hdd/scripts/stateSRV/www
   DirectoryIndex index.php index.html index.htm

#Alias /dared-art "/media/hdd/scripts/stateSRV/www/"
<Directory /media/hdd/scripts/stateSRV/www/>
  Options +Indexes +FollowSymlinks +MultiViews
  AllowOverride All
  Order allow,deny
  allow from all
  satisfy any

	 <IfModule mod_dav.c>
	  Dav on
	 </IfModule>

 SetEnv HOME /media/hdd/scripts/stateSRV/www
 SetEnv HTTP_HOME /media/hdd/scripts/stateSRV/www
 php_admin_value open_basedir none
</Directory>
</VirtualHost>
